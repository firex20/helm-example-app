# Default values for helm-example-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

appname: mensajeria

server_name: mensajeria.pmolden.es

web_git_repo: https://github.com/firex20/mensajeria-react-build.git

php_git_repo: https://github.com/firex20/mensajeria-react-build.git

nginx:
  replicaCount: 1
  image:
    repository: nginx
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 80
  resources:
    limits:
      cpu: 1
      memory: 512Mi
    requests:
      cpu: 500m
      memory: 256Mi

php:
  #replicaCount: 1
  image:
    repository: bitnami/php-fpm
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 9000
  resources:
    limits:
      cpu: 1
      memory: 512Mi
    requests:
      cpu: 500m
      memory: 256Mi

mariadb:
  image:
    repository: mariadb
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 9000
  resources:
    limits:
      cpu: 1
      memory: 512Mi
    requests:
      cpu: 500m
      memory: 256Mi
  root_pass: admin